
      
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Contact Form Example</title>
</head>

<body>
  <h2 class="content-head is-center">Contact Us!</h2>
  <aside>
       <p>
           We would <em>love</em> to hear from you! </p>
           <p>Please use the <b><em>Contact Form</em></b>
           to send us a message.
       </p>
   </aside>


      <a href="https://github.com/nms553/nms553.github.io/edit/master/form.html">Github</a><br>
      <a href="https://docs.google.com/spreadsheets/d/1-zTKqE5BlXe8YcWCzVPqf6YoWQnkaco6w0Lmcy8lHmk/edit#gid=0">Spreadsheet</a><br>
<!--  <a href="https://docs.google.com/forms/d/e/1FAIpQLSc5PlZJdSSzu5IR85NxDvOQm6P3ovJF6SmFhPL3DViyhn0KiA/viewform">Google Form</a><br> -->

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" target="dummyframe"
  action="https://script.google.com/macros/s/AKfycbxqHXpoG-KxSAJ6EgZQDTQtBuL8fsWIOymwvAw6TLDi1AIdsT8/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">Name: </label>
        <input id="name" name="name" placeholder="What your Mom calls you" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="message">Message: </label>
        <textarea id="message" name="message" rows="10"
        placeholder="Tell us what's on your mind..."></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email"><em>Your</em> Email Address:</label>
        <input id="email" name="email" placeholder="your.name@email.com"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="color">Favourite Color: </label>
        <input id="color" name="color" placeholder="green" />
      </fieldset>

      <fieldset class="pure-group honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
    </div>

  </form>
      
          <table id="table" border="1" style="border-collapse: collapse;"></table><br>
    <a style="font-size: 0.75em;" href="https://github.com/nms553/nms553.github.io">Admin</a><br>
    <script>
      $(function() {
        var sheetUrl = 'https://spreadsheets.google.com/feeds/list/1-zTKqE5BlXe8YcWCzVPqf6YoWQnkaco6w0Lmcy8lHmk/3/public/full?alt=json';
        $.getJSON(sheetUrl, function(data) {
          var entry = data.feed.entry;
          console.log(entry);
          entry.forEach(function(item, index) {
            var x = document.getElementById("table");
            var tr = document.createElement("TR");
            var td1 = document.createElement("TD");
            var td2 = document.createElement("TD");
            var td3 = document.createElement("TD");
            var td4 = document.createElement("TD");
            td1.innerHTML = '<b>' + item.gsx$name.$t;
            td1.setAttribute("nowrap", "true");
            tr.appendChild(td1);
            td2.innerHTML = item.gsx$message.$t;
            td2.setAttribute("nowrap", "true");
            tr.appendChild(td2);
            td3.innerHTML = item.gsx$email.$t;
            td3.setAttribute("nowrap", "true");
            tr.appendChild(td3);
            td4.innerHTML = '<small>' + item.gsx$color.$t + '</small>';
            td4.setAttribute("nowrap", "true");
            tr.appendChild(td4);
            if (index % 2 == 1) {
              tr.setAttribute("bgcolor", "#E7FFD0");
            }
            table.appendChild(tr);


          })
        });
      });

    </script>

<iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe" style="display:none;"></iframe>

</body>
</html>
