<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>load demo</title>
  <style>
  body {
    font-size: 12px;
    font-family: Arial;
  }

  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body bgcolor="#66FF66">
 
<b>Successful Response (should be blank):</b>
<div style="display:none;" id="success"></div>
<b>Error Response:</b>
<div id="error"></div>
<div id="poop">
johnson
</div>
 
<script>
$( "#success" ).load("https://docs.google.com/spreadsheets/d/16ASTzJs_relHeFrAUHYA3qA9yEjQ73WX85S0ruWXA4M/htmlembed?single=true&gid=0&range=a1:g66&widget=false&chrome=false&gridlines=false", function( response, status, xhr ) {
var poop = response.substring(response.indexOf('<tbody'), response.indexOf('</tbody>')+7);
//poop = poop.replace(/<th/g, "<td");
//poop = poop.replace(/<\/th>/g, "</td>");
document.getElementById("poop").innerHTML = '<table border="1"' + poop + '</table>';
//console.log(poop);
document.getElementsByTagName("table")[0].setAttribute("border","1");
var cars = document.getElementsByTagName("TH");
var i;
for (i = 0; i < cars.length; i++) { 
  cars[i].removeAttribute("style");
  cars[i].setAttribute("style", "display:none;");
}
  if ( status == "error" ) {
    var msg = "Sorry but there was an error: ";
    $( "#error" ).html( msg + xhr.status + " " + xhr.statusText );
  }
});
</script>

<script defer>


</script>

 
</body>
</html>
